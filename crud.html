<label for="update">Name to update</label>
<input type="text" class="form-control" placeholder="Name-to-update" aria-label="name-to-update" name="update" id="update-name" required><br>

  <button class="btn btn-outline-primary" type="button" value="Update" id="update">update-user</button></div><br>

    <script>
      let submit=document.getElementById("submit");
      let list_of_names=document.querySelector("#para");
      let  name=document.getElementById("name");
      let email=document.querySelector("#email")
      let number=document.querySelector("#number")
      let city=document.querySelector("#city")
      let pincode=document.querySelector("#pincode")
      let Remove_name=document.querySelector("#Remove-name");
      let remove=document.querySelector("#Remove")
      let update=document.querySelector("#update-name")
      let button=document.querySelector("#update")
      let array=[];
     let list=[];
    //  let para=document.getElementById("para");
        function AdduserDetails(e){
     e.preventDefault();
       array.push({
        name:name.value,
        email:email.value,
        number: number.value,
        city:city.value,
        pincode:pincode.value
       });
       list=array;
        
       let namesString = "";
    for (let i = 0; i <array.length ; i++) {
    namesString += `Name: ${array[i].name}<br>
    Email: ${array[i].email}<br>
    number: ${array[i].number}<br>
    city: ${array[i].city}<br>
    pin-code: ${array[i].pincode}<br>
    <h3>end</h3>`;
     }
    //  console.log(namesString)
    list_of_names.innerHTML=namesString
    name.value=""
   email.value=""
   number.value=""
   city.value=""
   pincode.value=""
}
submit.addEventListener("click",AdduserDetails);
// remove.addEventListener("click",getNamesFromArray(array))
//Remove
function removeUseDetails(){
   let filteredList = [];
    for(let i=0;i<list.length;i++){
        if(Remove_name.value !== list[i].name){
            filteredList.push(list[i]);
        }
    }
    
    
    let namesString = "";
    
    for (let i = 0; i < filteredList.length ; i++) {
        namesString += `Name: ${filteredList[i].name}<br>
        Email: ${filteredList[i].email}<br>
        number: ${filteredList[i].number}<br>
        city: ${filteredList[i].city}<br>
        pin-code: ${filteredList[i].pincode}<br>
        <h3>end</h3>`;
    }
    list_of_names.innerHTML = namesString;
    Remove_name.value = "";
}

remove.addEventListener("click",removeUseDetails)

    function updateUserDetails() {
  let nameToUpdate = update.value;
  let updatedname=document.querySelector("#uname").value;
  let updatedEmail = document.querySelector("#uemail").value;
  let updatedNumber = document.querySelector("#unumber").value;
  let updatedCity = document.querySelector("#ucity").value;
  let updatedPincode = document.querySelector("#upincode").value;

  for (let i = 0; i < list.length; i++) {
    if (nameToUpdate === list[i].name) {
      list[i].name=updatedname;
      list[i].email = updatedEmail;
      list[i].number = updatedNumber;
      list[i].city = updatedCity;
      list[i].pincode = updatedPincode;
    }
  }

  let namesString = "";
  for (let i = 0; i < list.length; i++) {
    namesString += `Name: ${list[i].name}<br>
      Email: ${list[i].email}<br>
      Number: ${list[i].number}<br>
      City: ${list[i].city}<br>
      Pin-code: ${list[i].pincode}<br>
      <h3>end</h3>`;
  }
  list_of_names.innerHTML = namesString;
  update.value = "";
  document.querySelector("#uname").value="";
  document.querySelector("#uemail").value = "";
  document.querySelector("#unumber").value = "";
  document.querySelector("#ucity").value = "";
  document.querySelector("#upincode").value = "";
}

button.addEventListener("click",updateUserDetails)
    </script>
